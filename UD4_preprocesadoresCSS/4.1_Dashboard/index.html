<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../sass/style.css" />
		<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
		<script src="graficas/graph1.js"></script>
		<script src="graficas/graph2.js"></script>
		<script src="graficas/graph3.js"></script>
		<script src="graficas/graph4.js"></script>
		<script src="graficas/graph5.js"></script>
		<script src="graficas/graph6.js"></script>
	</head>
	<body>
		<header>
			<img src="../img/logoDIW.png" alt="logo" />
			<h1>MetaManager</h1>
			<img src="../img/user.png" alt="user" />
		</header>
		<div class="container">
			<aside id="barra">
				<div>
					<span class="iconify" data-icon="pepicons:house"></span>
					<b>Home</b>
				</div>
				<div>
					<span class="iconify" data-icon="bx:bx-wallet"></span>
					<b>Wallet</b>
				</div>
				<div>
					<span
						class="iconify"
						data-icon="icon-park-outline:user-business"
					></span>
					<b>Bussiness</b>
				</div>
				<div>
					<span class="iconify" data-icon="ic:baseline-event"></span>
					<b>Events</b>
				</div>
				<div>
					<span class="iconify" data-icon="icon-park-outline:ranking"></span>
					<b>Ranking</b>
				</div>
				<div>
					<span class="iconify" data-icon="carbon:game-console"></span>
					<b>Games</b>
				</div>
			</aside>
			<div class="contenido">
				<div id="divPadre" class="graph1">
					<div id="chart_div1"></div>
				</div>
				<div id="divPadre" class="graph2">
					<div id="regions_div"></div>
				</div>
				<div id="divPadre" class="graph3">
					<span class="iconify" data-icon="bi:twitch"></span>
					<div id="chart_div3"></div>
				</div>
				<div id="divPadre" class="graph4">
					<div id="donutchart"></div>
					<span class="iconify" data-icon="la:coins"></span>
				</div>
				<div id="divPadre" class="graph5">
					<span class="iconify" data-icon="bi:youtube"></span>
					<div id="chart_div5"></div>
				</div>
				<div id="divPadre" class="graph6">
					<div id="piechart"></div>
					<span class="iconify" data-icon="charm:people"></span>
				</div>
			</div>
		</div>

		<footer>
			<p>MetaManager Autor: Álvaro Membrillo Pérez - 2º DAW-DIW</p>
		</footer>
	</body>
</html>
