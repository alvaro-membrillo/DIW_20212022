<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../sass/dashboard.css" />
		<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
		<script src="../graficas/graph1.js"></script>
	</head>
	<body>
		<header>
			<img src="../img/logoDIW.png" alt="logo" />
			<h1>MetaManager</h1>

		<div class="container">
			<aside>
				<span class="iconify" data-icon="pepicons:house"></span>
				<p>Home</p>
				<span class="iconify" data-icon="bx:bx-wallet"></span>
				<p>Wallet</p>
				<span
					class="iconify"
					data-icon="icon-park-outline:user-business"

				<p>Bussiness</p>
				<span class="iconify" data-icon="ic:baseline-event"></span>
				<p>Events</p>

				<p>Ranking</p>
				<span class="iconify" data-icon="carbon:game-console"></span>

			</aside>
			<div class="contenido">
				<div id="divPadre" class="graph1">
					<div id="chart_div" style="width: 100%; height: 500px"></div>
				</div>
				<div id="divPadre" class="graph2">
					<div id="regions_div" style="width: 900px; height: 500px"></div>
				</div>
				<div id="divPadre" class="graph3">
					<span class="iconify" data-icon="bi:twitch"></span>
				</div>
				<div id="divPadre" class="graph4">
					<span class="iconify" data-icon="la:coins"></span>
				</div>
				<div id="divPadre" class="graph5">
					<span class="iconify" data-icon="bi:youtube"></span>
				</div>
				<div id="divPadre" class="graph6">
					<span class="iconify" data-icon="charm:people"></span>
				</div>
			</div>
		</div>

		<footer><p>MetaManager Autor: Álvaro Membrillo Pérez</p></footer>
